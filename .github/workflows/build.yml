name: Build APK (ContextDict)

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/build.yml"
      - "gen.sh"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Generate project
        run: bash gen.sh

      # AndroidX を確実に有効化
      - name: Ensure gradle.properties
        run: |
          mkdir -p ContextDict
          cat > ContextDict/gradle.properties <<'EOF'
          android.useAndroidX=true
          kotlin.code.style=official
          org.gradle.jvmargs=-Xmx2g -Dfile.encoding=UTF-8
          EOF
          echo "--- gradle.properties ---"
          cat ContextDict/gradle.properties

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "build-tools;35.0.0" "cmdline-tools;latest"

      # ここで Gradle を PATH に入れる（wrapper なしでも使える）
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7
          cache-disabled: true

      # ← wrapper を使わず 'gradle' コマンドで実行
      - name: Build Debug APK (verbose)
        working-directory: ContextDict
        run: |
          gradle --version
          gradle -Pandroid.useAndroidX=true :app:assembleDebug \
            --stacktrace --info --warning-mode all --no-daemon --console=plain

      - name: Upload APK artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ContextDict-APK
          path: ContextDict/app/build/outputs/apk/debug/app-debug.apk

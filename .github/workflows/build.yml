name: Build APK (ContextDict)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ここでプロジェクトを生成（ContextDict フォルダを作る）
      - name: Generate project files
        run: |
          chmod +x ./gen.sh
          ./gen.sh
          echo '--- root ---'; ls -al
          echo '--- ContextDict ---'; ls -al ContextDict

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components
        run: sdkmanager "platform-tools" "platforms;android-34" "build-tools;34.0.0"

      # Gradle を 8.7 に固定（AGP 8.5.2 と互換）
      - name: Set up Gradle 8.7
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: Build Debug APK
        run: gradle -p ContextDict :app:assembleDebug --no-daemon --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ContextDict-debug-apk
          path: ContextDict/app/build/outputs/apk/debug/*.apk
          if-no-files-found: error
